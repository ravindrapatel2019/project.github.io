<!DOCTYPE html>
<html>
<head>
	<title>Switch Case statement</title>
	<script type="text/javascript">
		var day=3;
		Switch(day)
		{
			case 1:
			        document.write("sunday");
			        break;
			case 2:
					document.write("monday");
					break;
			case 3:
					document.write("tue");
					break;
			case 4:
					document.write("wen");
					break;
			case 5:
					document.write("thu");
					break;
			case 6:
					document.write("fr");
					break;
			case 7:
					document.write("sat");	
					break;
			default:
						document.write("default case");										
		}



	</script>
</head>
<body>

</body>
</html>
